  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-4">
            <h5 class="card-title text-center mb-4 fs-2">Sign In</h5>
            <form [formGroup]="loginForm" novalidate autocomplete="off" (ngSubmit)="Login()" >
              <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="user" required id="user" placeholder="">
                <label for="floatingInput">User</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" formControlName="password" required id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>

              <div class="text-center mt-4">
                <button class="btn btn-primary btn-login text-uppercase fw-bold px-4" type="submit" [disabled]="loginForm.invalid" >Sign in</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
